<!doctype html>
<html lang="en" data-font-theme="default" data-color-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body>
    <div id="app">
      <header class="header">
        <a href="#" class="header__logo" aria-label="Go to Homepage">
          <img src="./assets/images/logo.svg" alt="dictionary logo" />
        </a>
        <div class="header__controls">
          <div class="dropdown">
            <button class="dropdown__trigger">
              Sans Serif
              <img
                src="./assets/images/icon-arrow-down.svg"
                alt="dropdown arrow down"
              />
            </button>
            <!-- TODO: Add dropdown options -->
          </div>
          <div class="vertical-divider"></div>
          <div class="theme-toggle">
            <button class="toggle" aria-label="theme-toggle" data-theme-toggle>
              <span class="toggle__handler"></span>
            </button>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="22"
              height="22"
              viewBox="0 0 22 22"
            >
              <path
                fill="none"
                stroke="#838383"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="1.5"
                d="M1 10.449a10.544 10.544 0 0 0 19.993 4.686C11.544 15.135 6.858 10.448 6.858 1A10.545 10.545 0 0 0 1 10.449Z"
              />
            </svg>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
